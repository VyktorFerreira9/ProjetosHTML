<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Café LuVi</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* Estilo para a seção com fundo de vídeo */
        section {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-image: url('assets/img/fundo.jpg'); /* Imagem de fundo inicial */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            display: none; /* Inicialmente oculto */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
        }

        #toggleText {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-bottom">
        <div class="container px-5">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/img/ProjetoLuVi Logo.png" alt="Logo" height="30" class="me-2">
                <span class="fw-bolder text-light">Café LuVi</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item active"><a class="nav-link" href="index.html" style="color: white;">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="nossa-historia.html" style="color: white;">Nossa História</a></li>
                    <li class="nav-item"><a class="nav-link" href="cardapio.html" style="color: white;">Cardápio</a></li>
                    <li class="nav-item"><a class="nav-link" href="filiais.html" style="color: white;">Filiais</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content-->
    <section id="videoSection">
        <video id="backgroundVideo" preload="auto" autoplay muted>
            <source src="assets/img/ViInicial.mp4" type="video/mp4">
            Seu navegador não suporta o vídeo.
        </video>
        <div class="text-container">
            <h1 class="mt-5">Bem-Vindo ao Café LuVi</h1>
            <p>O Café LuVi oferece um ambiente aconchegante, perfeito para relaxar e apreciar cafés especiais, acompanhados de delícias caseiras. Um espaço acolhedor, ideal para momentos únicos e inspiradores.</p>
        </div>
        <!-- Button to show text -->
        <button id="toggleText">Mostrar Texto</button>
    </section>

    <script>
        const toggleButton = document.getElementById('toggleText');
        const textContainer = document.querySelector('.text-container');
        const video = document.getElementById('backgroundVideo');
        const section = document.getElementById('videoSection');

        // Function to show the text
        function showText() {
            textContainer.style.display = "block";
            toggleButton.textContent = "Ocultar Texto";
        }

        // Function to hide the text
        function hideText() {
            textContainer.style.display = "none";
            toggleButton.textContent = "Mostrar Texto";
        }

        // Show the text after 10 seconds
        setTimeout(showText, 10000);

        toggleButton.addEventListener('click', function() {
            if (textContainer.style.display === "none" || textContainer.style.display === "") {
                showText();
            } else {
                hideText();
            }
        });

        // Hide the video and set background image when the video ends
        video.addEventListener('ended', function() {
            video.style.display = 'none';
            section.style.backgroundImage = 'url("assets/img/FinalVid.jpg")'; // Altere para o caminho da sua imagem
        });
    </script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
